{% extends 'baseadmin.html' %}
{% load staticfiles %}


{% block body %}

	<div class='container'>
		<h2>{{course.name_eng}}</h2>




			<div class='row'>

				<div class='col-md-1'>
					<p>id</p>
				</div>	

				<div class='col-md-5'>
					<p>Name</p>
				</div>	

				<div class='col-md-3'>
					Phone
				</div>	

				<div class='col-md-3'>
					Paid?
				</div>	
			

			</div>
		{% for registrar in course.registrar_set.all %}
			<div class='row'>
				
				<div class='col-md-1'>
					{{registrar.pk}}
				</div>

				<div class='col-md-5'>
					{{registrar.name}}
				</div>	

				<div class='col-md-3'>
					{{registrar.phone_number}}
				</div>	

				<div class='col-md-3'>
					{{registrar.paid}}
				</div>	
			
				<hr>
			</div>
		{% endfor %}
	</div>

{% endblock %}
